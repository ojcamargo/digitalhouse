<html>
<head>

</head>
<body>
<button id="b1">comprimentar</button>
<button id="b2">alterar fundo</button>
<br />
<img id="img1" src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BBPIo5c.img?h=350&w=624&m=6&q=60&o=f&l=f&x=409&y=250">
<br />
<img id="img2" src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BBPIo5c.img?h=350&w=624&m=6&q=60&o=f&l=f&x=409&y=250">
</body>
<script type="text/javascript">
window.onload = function () {
	document.body.addEventListener("click", function (event) {
		changeBodyBackground('red');
	});
	
	document.getElementById('b1').addEventListener("click", function (event) { 
		alert('ola');
	});
	
	
	document.getElementById('b2').addEventListener("click", changeBodyBackgroundByButton('blue'));
	
	document.getElementById('img1').addEventListener("mouseover", function (event) {
		console.log('estou vendo a imagem');
		event.preventDefault();
	});
	
	document.getElementById('img2').addEventListener("click", function () {
		console.log('clicou na m2');
	});
	
	function changeBodyBackground(color) {
		document.body.style.backgroundColor = color;
	}
	
	function changeBodyBackgroundByButton(color) {
		document.body.removeEventListener("click", changeBodyBackground);
		changeBodyBackground(color);
	}
	
	
}
</script>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário de Consultas</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Formulário de Consultas</h1>
  </header>
  <aside>
    <a href="index.html">Currículo</a>
    <br>
    <a href="hobbies.html">Meus Passatempos</a>
  </aside>
  <section>
    <form method="get">
      <label for="nome-sobrenome">Nome e sobrenome</label>
      <input type="text" name="nome-sobrenome" id="nome-sobrenome" required>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="assunto">Assunto</label>
      <select name="assunto" id="assunto">
        <option disabled selected>Selecione uma opção</option>
        <option value="orcamento">Solicitar Orçamento</option>
        <option value="sugestao">Sugestão</option>
        <option value="contato">Contato</option>
      </select>
      <br>
      <br>
      <label>Gênero</label><br>
      <input type="radio" name="genero" value="feminino" id="feminino"><label for="feminino">Feminino</label><br>
      <input type="radio" name="genero" value="masculino" id="masculino"><label for="masculino">Masculino</label><br>
      <input type="radio" name="genero" value="outro" id="outro"><label for="outro">Prefiro não responder</label><br>
      <br>
      <label for="passatempos">Passatempos</label>  <br>
      <input type="checkbox" name="passatempos[]" value="esportes"><label for="esportes">Esportes</label><br>
      <input type="checkbox" name="passatempos[]" value="musica"><label for="musica">Musica</label><br>
      <input type="checkbox" name="passatempos[]" value="literatura"><label for="literatura">Literatura</label><br>
      <input type="checkbox" name="passatempos[]" value="danca"><label for="danca">Dança</label><br>
      <input type="checkbox" name="passatempos[]" value="fotografia"><label for="fotografia">Fotografia</label><br>
      <br>
      <label for="comentarios">Comentários</label>
      <textarea name="comentarios" rows="8" cols="80" required></textarea>
      <br>
      <button type="reset">Excluir</button>
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
